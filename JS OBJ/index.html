<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto JavaScripts</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Minha Loja 1.0</h1>
  </header>



  <main>
    <div class="titulo">
      <h2>Produtos</h2>
      <span>Lista de produtos da minha Loja</span>
    </div>
    <div class="card">
      <div class="lineInpu">
        <label>Produto</label>
        <input type="text" id="produto" placeholder="Nome do Produto">

      </div>

      <div class="lineInpu">
        <label>Preço</label>
        <input type="number" id="preco" placeholder="Preço do Produto">

      </div>
      <button onclick="produto.salvar()">Salvar</button>
      <button onclick="produto.cancelar()">Cancelar</button>

    </div>
    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
          <th class="center">Açoes</th>
          <th class="somar">Somar</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>

    </div>
    
  </main>
  
</body>
</html>
